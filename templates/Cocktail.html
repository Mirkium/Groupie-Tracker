<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CocktailMan - {{.Cocktail_Name}}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/assets/css/accueil.css">
        <link rel="stylesheet" href="/assets/css/header.css">
    </head>
    <body>
        <header>
            <a href="/groupie_tracker/home"> 
                <img src="/assets/img/Logo.png" id="logo">
            </a>
            <div class="search">
                <form action="">
                    <label for="">Search</label>
                    <div class="inputSearch">
                        <input type="text">
                        <button type="submit" id="search">Search</button>
                    </div>
                </form>
                <div class="filter">
                    <a href="/groupie_tracker/cocktail_man/accueil/filter_alcohol">Alcohol</a>
                    <a href="/groupie_tracker/cocktail_man/accueil/!filter_alcohol">No Alcohol</a>
                </div>
            </div>
            <div class="connect">
                <a href="/groupie_tracker/cocktail_man/connect">Sign in</a>
                <a href="/groupie_tracker/cocktail_man/register" id="SignUp">Sign up</a>
            </div>
            <a href="/groupie_tracker/cocktail_man/profil" class="profil">
                <img src="/assets/img/profil.jpg" alt="">
            </a>
        </header>

        <main>
            <div>
                <h1>{{.Cocktail_Name}}</h1>
                <img src="{{.Cocktail_img}}" alt="">
            </div>
        </main>
        
        <script src="" async defer></script>
    </body>
</html>
